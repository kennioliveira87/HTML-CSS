<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo.ico" type="image/x-icon">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário:</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">cor: </label>
            <input type="color" name="cor" id="icor">
        </p> 

        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
